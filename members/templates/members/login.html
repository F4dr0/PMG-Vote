{% extends 'members/layout.html' %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Logowanie</div>

                    <div class="card-body">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="form-group row">
                                <label for="email" class="col-md-4  text-md-right">Nazwa użytkownika:</label>
                                <div class="col-md-6">
                                    <input id="username" type="text" class="form-control" name="username"  required autocomplete="username" autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Hasło</label>

                                <div class="col-md-6">
                                   <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <input type="submit" value="Zaloguj" class="button-login btn btn-primary button-custom"/>
                                 </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
